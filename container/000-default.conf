<Directory "/opt/adagios-frontend/app/">
   Order allow,deny
   Allow from all
   Require all granted
</Directory>

<VirtualHost *:8888>
    Alias / /opt/adagios-frontend/app/

    ProxyPreserveHost On

    ProxyPass /surveil/ http://surveil:8080/
    ProxyPassReverse /surveil/ http://surveil:8080/
</VirtualHost>
